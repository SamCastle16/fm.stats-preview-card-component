<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <!-- Inter and Lexend Deca Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <header class="info">
      <section class="texts">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </section>
      <section class="stats">
        <div class="stat">
          <p>10k+<br><span>companies</span></p>
        </div>
        <div class="stat">
          <p>314<br><span>templates</span></p>
        </div>
        <div class="stat">
          <p>12M+<br><span>queries</span></p>
        </div>
      </section>
    </header>

    <picture>
      <source srcset="images/image-header-mobile.jpg" media="(max-width: 539px)">
      <img src="images/image-header-desktop.jpg" alt="Work team">
    </picture>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SamCastle16" target="_blank" rel="noopener">SamCastle16</a>.
  </footer>
</body>
</html>
